<!DOCTYPE html>
<html>
<head>
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- import support for mouse cursor -->
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
</head>  
  
<body style="margin : 0px; overflow: hidden;">
    <!--
    <button height="200px" onclick=myfunc() id="button1">BUTTON updated</button>
    -->
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-marker preset="hiro">
            <a-entity
                position="0 0 0"
                scale="0.05 0.05 0.05"
                gltf-model="./assets/magnemite/scene.gltf"
                onclick=document.getElementById(primitive).material = 'color: yellow'
            ></a-entity>
            <a-entity 
                geometry="primitive: box"
                material="color: red"
                position="1 1 1"
                scale="0.1 0.1 0.1"
                onclick=this.material='color: blue'
                id="primitive"
            ></a-entity>
        </a-marker>
        <!-- a-entity camera></a-entity -->
        <a-entity camera look-controls mouse-cursor>
    </a-scene>
</body>

<script>
    function myfunc() { 
        const elem = document.getElementById('button1');
        elem.innerHTML=Date();
    }
</script>
